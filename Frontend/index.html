<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rifqi - File Exploer</title>
    <style>
      .selected {
        background-color: rgba(142, 254, 181, 0.5);
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid content vh-100 d-flex justify-content-center align-items-center"
    >
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch demo modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
        >
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn btn-light">
                <img
                  src="./assets/arrow-alt-circle-left-solid.svg"
                  alt="folder-icon"
                  style="width: 45px"
                />
              </button>

              <!-- <span class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </span> -->
              <h4 class="w-100 text-center">My Folder</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" style="height: 380px">
              <div>
                <div class="row" id="row-folder" style="padding: 10px">
                  <!-- <div id="baby" class="col-md-4">
                    <div
                      class="card-folder m-auto"
                      id="folder-one"
                      onclick="onClickFolder(event)"
                    >
                      <img
                        src="./assets/folder-icon.png"
                        class="img-fluid select-asset-list-item mw-90"
                        style="max-width: 90%"
                      />
                    </div>
                    <div class="caption text-center"><p>baby</p></div>
                  </div> -->
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" style="color: #fff">
                Open
              </button>
              <button
                type="button"
                class="btn btn-light"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function onClickFolder(id) {
        const ElSelected = document.getElementsByClassName("selected");
        if (ElSelected.length > 0) {
          const arrEl = [...ElSelected];
          arrEl.map((data) => {
            data.classList.remove("selected");
          });
        }
        const ElSelect = document.getElementById(id);
        ElSelect.classList.add("selected");
      }

      function onDobuleClick(event) {
        console.log(event);
      }

      const data = ["cat", "boy", "rifqi", "ziyad", "imtinan", "qizi"];
      const ElRowFolder = document.getElementById("row-folder");
      data.map((data, index) => {
        const newElement = document.createElement("div");
        newElement.setAttribute("class", "col-md-4");
        newElement.setAttribute("id", data);
        newElement.setAttribute("onclick", `onClickFolder("${data}")`);
        newElement.setAttribute("ondblclick", `onDobuleClick(event)`);
        newElement.innerHTML = `<div
                                class="card-folder m-auto"
                                id="folder-one"
                                style="height: 120px; display: flex; justify-content: center; margin: 10px"
                              >
                                <img
                                  src="./assets/folder-icon.png"
                                  class="img-fluid select-asset-list-item mw-90"
                                  style="max-width: 90%; height: 100%;"
                                />
                              </div>
                              <div class="caption text-center"><p>${data}</p></div>
                              `;
        ElRowFolder.appendChild(newElement);
      });
    </script>
  </body>
</html>
